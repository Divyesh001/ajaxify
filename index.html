<!DOCTYPE html>
<html>
<head>
    <title>Ajax framework</title>
<script type="text/javascript" src="ajaxify.js"></script>
</head>
<body>

<img src="" id="imgId">

<script type="text/javascript">
    ajaxify.ajax({
        url: 'ajax-application-development.jpg',
        responseType: 'arraybuffer',
        method: "GET",
        headers: {
            "my-Awes0mE-H3ad3R": "header4e"
        }
    }).done(function (response, headers, XHR) {
        var buffer = ajaxify.parseArrayBuffer(response, 'image/jpeg');

        document.querySelector('#imgId').src = buffer;
    });
</script>
</body>
</html>
